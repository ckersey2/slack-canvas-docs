name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn build
      - run: yarn deploy
        env:
          GIT_USER: ckersey2
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
