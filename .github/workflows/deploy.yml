name: Deploy Docs

on:
  push:
    branches: [gh-pages]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure Git identity
        run: |
          git config --global user.name "ckersey2 Bot"
          git config --global user.email "docs@ckersey2.dev"

      - run: yarn install

      - name: Deploy to GitHub Pages
        run: yarn deploy
        env:
          GIT_USER: github-actions
          USE_SSH: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
